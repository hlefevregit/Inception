worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;

  server {
    listen       80;
    server_name  hulefevr.42.fr;

    location / {
      root   /var/www/html;
      index  index.html;
    }
  }
}
